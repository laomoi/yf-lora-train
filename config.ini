; sd_scripts_root_path=D:\lora-scripts\sd-scripts
sd_python_path=D:\stable-diffusion-webui-qingfeng\venv\Scripts\python.exe
sd_scripts_root_path=D:\lora-scripts\sd-scripts
png_save_path=D:\pngs
batch_lora_path=D:\yf-lora-train\output


[anything]
;model_lora_name指定一个lora,否则是所有lora
model_lora_name=animeLineartStyle_v20Offset
;grid取值 lora_weights denoising_strength
grid=denoising_strength
lora_weights=0,0.2,0.6,0.8,1.0
default_lora_weight=0.8
prompt=1girl
negative_prompt=nsfw
steps=20
sampler_name=Euler a
seed=-1
width=512
height=512
model=日式风格化
;重绘幅度列表
denoising_strength=0,0.2,0.6,0.8,1.0
;默认重绘幅度
