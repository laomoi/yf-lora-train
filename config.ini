;controlnet
guidance_start=0.0  
guidance_end=1.0  
;controlnet图片预处理的分辨率
pre_res=512
canny_model=control_v11p_sd15_canny
canny_weight=1.0   
canny_threshold_a=100
canny_threshold_b=200
;canny的控制图,如果为空则不启用
canny_img_src=D:\yf-lora-train\test\canny.png
loop=1

